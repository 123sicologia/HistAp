<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrarse</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="logo.svg">
    <style>
        :root {
            --color1: #3F448C;
            --color2: #5a61bd;
            --color3: #7178df;
            --color4: #9ca2ef;
            --color5: #bbbeef;
        }
        body {
            background-color: var(--color1);
        }
        .container {
            margin-top: 50px;
        }
        .logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 15%;
        }
        .form-group {
            margin-bottom: 15px;
            
        }
        .form-control {
            border-radius: 0px;
        }
        .btn-primary {
            background-color: var(--color2);
            border-color: var(--color2);
            border-radius: 0px;
            padding-left: 50px;
            padding-right: 50px;
        }
    </style>
    
</head>
<body>
    <div class="container">
      <img src="logo.svg" alt="HistAp Logo" class="logo">
      <h2 class="text-center" style="color:white;">HistAp</h2><br><br>
      <form action="/register" method="post">
        <div class="form-group">
            <input id="username" type="text" class="form-control input-lg" placeholder="Nombre" required name="name">
        </div>  
        <div class="form-group">
            <input id="userlastname" type="text" class="form-control input-lg" placeholder="Apellidos" required name='lastname'>
        </div>
        <div class="form-group">
              <input id="email" type="email" class="form-control input-lg" placeholder="Correo institucional" required autofocus name='email'>
          </div>

          <div class="form-group">
              <input id="password" type="password" class="form-control input-lg" placeholder="Contraseña" required name='password'>
          </div>
          

          <button id="registerButton" type='submit' class='btn btn-primary btn-lg btn-block'>Registrarse</button><br><br>

          <p style="color: white;">Al crear una cuenta aceptas los <a href="/terms-of-service">términos de servicio</a>.</p>
        
      </form> 
    </div> 
    <script src="app.js"></script>
    <script src="server.js"></script>
</body>
</html>
